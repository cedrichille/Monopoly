{% extends "layout.html" %}
{% block title %}
Game Setup
{% endblock %}
{% block content %}
<p>Select your game version and number of players below.</p>
<form method="post">
    <label for="game_version">Game Version</label>
    <input name="game_version" id="game_version">
    <label for="no_of_players">Number of Players</label>
    <input name="no_of_players" id="no_of_players">
    <input type="submit" value="Submit">
</form>
{% endblock %}
