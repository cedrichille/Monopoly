<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} - Monopoly Companion App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}"/>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('game_setup.index') }}" class="navbar-brand">Home</a>
        <a href="{{ url_for('game_setup.about') }}" class="navbar-item">About</a>
        <a href="{{ url_for('game_setup.contact') }}" class="navbar-item">Contact</a>
    </div>

    <div class="body-content">
        {% block content %}
        {% endblock %}
        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
        <hr/>
        <footer>
            <p>&copy; 2024</p>
        </footer>
    </div>
</body>
</html>
